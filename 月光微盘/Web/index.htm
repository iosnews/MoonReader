	<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	<title>MoonTV</title>

	<link rel="stylesheet" type="text/css" href="/root/pagecontent_ch.css">

        <script type="text/javascript">
            $(function() {
              $("#file_upload").uploadify({
                                          height        : 43,
                                          swf           : 'root/uploadify.swf',
                                          uploader      : "upload.html",
                                          width         : 210,
                                          uploadLimit   : 99,
                                          removeTimeout : 1,
                                          onQueueComplete : function(stats) {//当队列中的所有文件全部完成上传时触发
                                          window.location.reload();
                                          }
                                          });
              
              });
            </script>
        <!-- upload file script -->
       
</head>
<body>
<div class="frameTable">
<div class="left_content">

<h2>
<img src="root/logo.gif" alt="logo" style="padding-left:72px; padding-top:6px;"/>
</h2>
<div id="file-uploader" class="choose_con">
<div class="qq-uploader">
                <div class="qq-upload-drop-area"></div>
                <div class="qq-upload-button"><img src="root/btn_ch.gif"/></div>
 </div>
	<form>
		<div id="queue"></div>
		<input id="file_upload" name="file_upload" type="file" multiple="true">
	</form>
	
</div>

<div class="footer">

</div>

    </span>

</dt>
<div style='background-image: url("root/bg_file_list.jpg"); min-height:575px; margin-top: 93px; _margin-top: 3px;' id ="fileListContainer">
%%FileItemLoop%%

</dl>
</div>

</div>
</div>

	<div id="modal-title"></div>
	<div id="modal-text"></div>

	<input type="submit" name="submitButton" id="submitButton">
	</form>

 <script>
